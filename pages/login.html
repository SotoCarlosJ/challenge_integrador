<body>
    <header class="header"> <!-- inicio del header -->
        <nav class="navbar container">
            <picture class="navbar__logo"> <!-- logo de la tienda con enlace a home -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">

    <main>
        <h1>INGRESAR A MI CUENTA</h1>

        <form action="">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="johndoe@correo.com" required>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull; &bull; &bull;" required>  
            </div>

            <div>
                <input type="submit" value="Ingresar">

                <input type="checkbox" id="recordarme" name="recordarme" value="recordarme">
                <label for="recordarme">Recordarme</label>
            </div>

            <a href="#">Olvidé mi contraseña</a>
        </form>
    </main>

    <footer> <!-- inicio del footer -->
        <section> <!-- barra de navagacion -->
            <nav> 
                <ul>
                    <li>
                        <a href="./shop.html">SHOP</a>

                    <li>

                    </li>

                <picture> <!-- logo de la tienda -->
                    <a href="../index.html">
                        <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                    </a>
                </picture> <!-- logo de la tienda -->
