<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Funkoshop</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <header class="header"> <!-- inicio del header -->
        <nav class="navbar container">
            <picture class="navbar__logo"> <!-- logo de la tienda con enlace a home -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda con enlace a home -->

            <ul class="navabr__menu"> <!-- barra de navegacion -->
                <li class="navbar__item">
                    <a class="navbar__link" href="../index.html">SALIR</a>
                </li>
            </ul> <!-- barra de navegacion -->
        </nav>
    </header> <!-- fin del header -->

    <main>
        <h1>EDITAR ITEM</h1>

        <form action="">
            <div>
                <label for="category">Categoría:</label>
                <select name="category" id="category" required>
                    <option value="figures" selected>Figuras</option>
                    <option value="t-shirts">Remeras</option>
                    <option value="keychain">Llaveros</option>
                </select>

                <label for="last-name">Licencia:</label>
                <select name="category" id="category" required>
                    <option value="star-wars">Star Wars</option>
                    <option value="pokemon">Pokemon</option>
                    <option value="harry-potter">Harry Potter</option>
                    <option value="naruto-shippuden" selected>Naruto Shippuden</option>
                </select>
            </div>

            <div>
                <label for="item-name">Nombre del producto:</label>
                <input type="text" name="item-name" id="item-name" placeholder="Kakashi Hatake Shippuden Saga" value="Kakashi Hatake Shippuden Saga" required>
            </div>

            <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción del producto">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>

            <div>
                <label for="sku">SKU:</label>
                <input type="text" name="sku" id="sku" placeholder="SSK111AB001" value="NAR001012" required> 
                
                <label for="price">Precio:</label>
                <input type="number" name="price" id="price" placeholder="$ 0.000,00" value="$ 1.799,00" required>  
            
                <label for="stock">Stock:</label>
                <input type="number" name="stock" id="stock" placeholder="0" value="10" required> 
            </div>

            <div>
                <label for="discount">Descuento:</label>
                <input type="number" name="discount" id="discount" placeholder="0%" value="10%" required> 
                
                <label for="promo">Cuotas:</label>
                <select name="promo" id="promo" required>
                    <option value="promo-1">1 Cuota</option>
                    <option value="promo-3">3 Cuotas sin interés</option>
                    <option value="promo-6" selected>6 Cuotas sin interés</option>
                    <option value="promo-9">9 Cuotas sin interés</option>
                    <option value="promo-12">12 Cuotas sin interés</option>
                </select>
            </div>

            <div>
                <label for="image">Imágenes:</label>
                <input type="file" name="image" id="image">
            </div>

            <div>
                <div>
                    <img src="../img/multimedia/naruto-shippuden/kakashi_hatake_front.png" alt="Figura Funko coleccionable de Kakashi Hatake">
                    <p>Frente</p>
                </div>
                <div>
                    <img src="../img/multimedia/naruto-shippuden/kakashi_hatake_back.png" alt="Figura Funko coleccionable de Kakashi Hatake en caja">
                    <p>Dorso</p>
                </div>
            </div>

            <div>
                <input type="submit" value="Modificar Producto">
            </div>
        </form>
    </main>

    <footer class="footer"> <!-- inicio del footer -->
        <nav class="navbar container"> 
            <ul class="navbar__items"> <!-- barra de navagacion -->
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">SHOP</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./contacto.html">CONTACTO</a>
                </li>
            </ul> <!-- barra de navagacion -->

            <picture> <!-- logo de la tienda -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda -->
        </nav> 

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- fin del footer -->
</body>
</html>
