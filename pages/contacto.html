<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Funkoshop</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <header class="header"> <!-- inicio del header -->
        <nav class="navbar container">
            <picture class="navbar__logo"> <!-- logo de la tienda con enlace a home -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda con enlace a home -->

            <ul class="navbar__menu"> <!-- barra de navegacion -->
                <li class="navbar__item with-submenu">
                    <a class="navbar__link width" href="./shop.html">SHOP <iconify-icon icon="mdi:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="#" class="submenu__link">Funkos</a>
                        </li>

                        <li class="submenu__item">
                            <a href="#" class="submenu__link">Remeras</a>
                        </li>

                        <li class="submenu__item">
                            <a href="#" class="submenu__link">LLaveros</a>
                        </li>
                    </ul>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./contacto.html">CONTACTO</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__cart" href="./cart.html">
                        <img src="../img/multimedia/icons/cart-icon.svg" alt="Icono shopping cart">
                    </a>    
                </li>
            </ul> <!-- barra de navegacion -->
        </nav>
    </header> <!-- fin del header -->

    <main class="user user--contact"> <!-- inicio del main -->
        <h1 class="user__tittle">Contactanos</h1>

        <form class="container user__form" action="">
            <p class="user__required">"*" Campos obligatorios</p>

            <div class="user__box">
                <label class="user__label" for="email">Email:</label>
                <input class="user__input" type="email" name="email" id="email" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="name">Nombre:</label>
                <input class="user__input" type="text" name="name" id="name" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="last-name">Apellido:</label>
                <input class="user__input" type="text" name="last-name" id="last-name" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="phone">Telefono:</label>
                <input class="user__input" type="tel" name="phone" id="phone" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="question">Tipo de Consulta:</label>
                <select class="filter__input filter__input--contact" name="question" id="question" required>
                    <option value="" selected hidden disabled>Seleccione su tipo de consulta</option>
                    <option value="buy">Comprar</option>
                    <option value="payments">Medios de pagos</option>
                    <option value="shipping">Envios</option>
                    <option value="returns">Devoluciones</option>
                    <option value="others">Otros</option>
                </select>
            </div>

            <div class="user__box user__box--text-area">
                <label class="user__label" for="message">Escribenos tu consulta:</label>
                <textarea class="filter__input filter__input--message" name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <input class="user__btn user__btn--contact" type="submit" name="send" id="send" value="Enviar">


        </form>
    </main> <!-- fin del main -->

    <footer class="footer"> <!-- inicio del footer -->
        <nav class="navbar container"> 
            <ul class="navbar__items"> <!-- barra de navagacion -->
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">SHOP</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./contacto.html">CONTACTO</a>
                </li>
            </ul> <!-- barra de navagacion -->

            <picture> <!-- logo de la tienda -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda -->
        </nav> 

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- fin del footer -->

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
