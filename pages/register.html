<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Funkoshop</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <header class="header"> <!-- inicio del header -->
        <nav class="navbar container">
            <picture> <!-- logo de la tienda con enlace a home -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda con enlace a home -->

            <ul class="navbar__menu"> <!-- barra de navegacion -->
                <li class="navbar__item">
                    <a class="navbar__link" href="../index.html">SALIR</a>
                </li>
            </ul> <!-- barra de navegacion -->
        </nav>
    </header> <!-- fin del header -->

    <main class="user">
        <h1 class="user__tittle">CREA TU CUENTA</h1>

        <p class="user__text">Completa el formulario para ser parte del mundo de los Funkos</p>

        <form class="user__container user__form" action="">
            <div class="user__box">
                <label class="user__label" for="name">Nombre:</label>
                <input class="user__input" type="text" name="name" id="name" placeholder="John" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="last-name">Apellido:</label>
                <input class="user__input" type="text" name="last-name" id="last-name" placeholder="Doe" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="email">Email:</label>
                <input class="user__input" type="email" name="email" id="email" placeholder="johndoe@correo.com" required>
            </div>

            <div class="user__box">
                <label class="user__label" for="password">Contraseña:</label>
                <input class="user__input user__input--password" type="password" name="password" id="password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull; &bull; &bull;" required>  
            </div>

            <div class="user__box">
                <label class="user__label" for="re-password">Repita Contraseña:</label>
                <input class="user__input user__input--password" type="password" name="re-password" id="re-password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull; &bull; &bull;" required>  
            </div>

            <div class="user__submit">
                <input class="user__btn" type="submit" value="Registrar">

                <label class="checkbox" for="accept"> <!-- Checkbox personalizado "NUEVO" -->
                    <input class="checkbox__input" type="checkbox" id="accept" name="accept" value="accept">
                    <span class="checkbox__span"></span>
                    <p class="user__remember">Acepto <a class="user__terms" href="#">Términos y Condiciones</a></p>
                </label>
            </div>
        </form>
    </main>

    <footer class="footer"> <!-- inicio del footer -->
        <nav class="navbar container"> 
            <ul class="navbar__items"> <!-- barra de navagacion -->
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">SHOP</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="./contacto.html">CONTACTO</a>
                </li>
            </ul> <!-- barra de navagacion -->

            <picture> <!-- logo de la tienda -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda -->
        </nav> 

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- fin del footer -->
</body>
</html>
