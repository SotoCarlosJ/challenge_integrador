<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Funkoshop</title>
</head>
<body>
    <header> <!-- inicio del header -->
        <nav>
            <picture> <!-- logo de la tienda con enlace a home -->
                <a href="../index.html">
                    <img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture> <!-- logo de la tienda con enlace a home -->

            <ul> <!-- barra de navegacion -->
                <li>
                    <a href="../index.html">SALIR</a>
                </li>
            </ul> <!-- barra de navegacion -->
        </nav>
    </header> <!-- fin del header -->

    <main>
        <h1>CREA TU CUENTA</h1>

        <p>Completa el formulario para ser parte del mundo de los Funkos</p>

        <form action="">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="John" required>
            </div>

            <div>
                <label for="last-name">Apellido:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="johndoe@correo.com" required>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull; &bull; &bull;" required>  
            </div>

            <div>
                <label for="re-password">Repita Contraseña::</label>
                <input type="password" name="re-password" id="re-password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull; &bull; &bull;" required>  
            </div>

            <div>
                <input type="submit" value="Registrar">

                <input type="checkbox" id="accept" name="accept" value="accept">
                <label for="accept">Acepto <a href="#">Términos y Condiciones</a></label>
            </div>
        </form>
    </main>

    <footer> <!-- inicio del footer -->
        <section> <!-- barra de navagacion -->
            <nav> 
                <ul>
                    <li>
                        <a href="./shop.html">SHOP</a>
                    </li>
    
                    <li>

                    </li>
    
                    <li>

                    </li>
    
                    <li>
                        <a href="./contacto.html">CONTACTO</a>
                    </li>
                </ul>

                <picture> <!-- logo de la tienda -->
                    <a href="../index.html">
                        <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                    </a>
                </picture> <!-- logo de la tienda -->
            </nav> 
        </section> <!-- barra de navagacion -->

        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- fin del footer -->
</body>
</html>
